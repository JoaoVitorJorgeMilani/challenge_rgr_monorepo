<div class="modal" #exampleModal tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
      </div>
      <div class="modal-body">
        <p [innerHTML]="message"></p>
      </div>
      <div class="modal-footer">
        <div *ngIf="isInfo">
          <app-col col_span="12">
            <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
          </app-col>
        </div>
        <div *ngIf="isConfirmation">
          <button type="button" class="btn btn-primary" (click)="accept()">
            Ok
          </button>
          <button type="button" class="btn btn-secondary" (click)="decline()" style="margin-left: 10px;">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
